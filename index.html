<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CC225 Final Exam</title>
</head>

<body>
    <div class="container" id="student-registration">
        <h1>Student Registration</h1>
        <form action="">
            <div class="input-group">
                <label for="student-id">Student's ID:</label>
                <input type="text" class="text-field" name="student-id" placeholder="Enter Student ID" required>
            </div>

            <div class="input-group">
                <label for="last-name">Last Name:</label>
                <input type="text" class="text-field" name="last-name" placeholder="Enter Last Name" required>
            </div>

            <div class="input-group">
                <label for="first-name">First Name:</label>
                <input type="text" class="text-field" name="first-name" placeholder="Enter First Name" required>
            </div>

            <div class="input-group">
                <label for="sex">Sex:</label>
                <select name="sex" class="text-field" required>
                    <option hidden disabled selected value> -- Select An Option -- </option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="input-group">
                <label for="course">Course:</label>
                <input type="text" class="text-field" name="course" placeholder="Enter Course" required>
            </div>

            <div class="input-group" id="modality">
                <label for="modality">Preferred Mode of Classes</label>
                <div class="modality-group">
                    <input type="checkbox" name="online" value="online"> <label for="online">Online</label>
                </div>
                <div class="modality-group">
                    <input type="checkbox" name="face-to-face" value="face-to-face"> <label for="face-to-face">Face-to-Face</label>
                </div>
                <div class="modality-group">
                    <input type="checkbox" name="hybrid" value="hybrid"> <label for="hybrid">Hybrid</label>
                </div>
            </div>

            <div class="btn-group">
                <input type="submit" value="Add" class="btn">
                <input type="button" value="Update" class="btn">
                <input type="button" value="Delete" class="btn">
            </div>
        </form>
    </div>
    <div class="container" id="select-student">
        <div class="search-by-grp">
            <label for="search-by">Search by:</label>
            <select name="search-by">
                <option hidden disabled selected value>Choose an Option</option>
                <option value="student-id">Student ID</option>
                <option value="last-name">Last Name</option>
                <option value="first-name">First Name</option>
                <option value="sex">Sex</option>
                <option value="course">Course</option>
                <option value="preferred-modality">Preferred Modality</option>
            </select>
            <input type="text" name="search-field">
        </div>
    </div>
</body>

</html>
